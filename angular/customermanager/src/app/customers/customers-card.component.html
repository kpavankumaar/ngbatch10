<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4" *ngFor="let cust of customersData">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title" >
            <a [routerLink] = '[cust.id,"details"]' >{{cust.firstName | titlecase}} {{cust.lastName | titlecase}}</a></h5>
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
    
  </div>
</div>
